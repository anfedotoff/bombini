# Allow list filter for Process events. if event is satisfied the following pattern,
# it will be exposed.
# Pattern: uid AND euid AND auid and (binary.name OR binary.prefix OR binary.path)
expose-events: true
process_allow_list:
  uid:
    - 0
  euid:
    - 0
  auid:
    - 1000
  binary:
    name:
      - tail
      - curl
    prefix:
      - /usr/local/bin/
    path:
      - /usr/bin/uname